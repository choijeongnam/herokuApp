<!DOCTYPE HTML>
<html>

<head>
	<title>발송이력</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script data-main="/js/main.js" type="text/javascript" src="/js/require.js"></script>
</head>

<body>
	<div class="container">
		<hr/>
		<div class="form-group">
			<label for="mid">MID: </label>
			<input id="mid" type="text" class="form-control" readonly="readonly"/>
		</div>
		<div class="form-group">
			<label for="channel">채널: </label>
			<select id="channel" class="form-control" >
				<option value="" selected="selected">선택</option>
				<option value="EML">Email</option>
				<option value="APU">앱 푸시</option>
				<option value="WPU">웹 푸시</option>
				<option value="ISM">SMS 국제발송</option>
				<option value="LSM">국내 SMS</option>
				<option value="LLM">국내 LMS</option>
				<option value="LMM">국내 MMS</option>
				<option value="KAT">카카오 알림톡</option>
				<option value="KFT">카카오 친구톡</option>
			</select>
		</div>
		<hr/>
		<div class="eventJourney">
			<div class="form-group">
				<label for="campaign">캠페인코드: </label>
				<input id="campaign" type="text" class="form-control" placeholder="캠페인코드 입력" />
			</div>		
			<div class="form-group">
				<label for="mktid">마케터 ID: </label>
				<input id="mktid" type="text" class="form-control" placeholder="마케터 ID 입력" />
			</div>
		</div>
		<p>* Data Extension 세그먼트에 캠페인코드,마케터ID가 있는 경우 위에서 입력하신 값은 저장되지 않습니다.</p>
	</div>
	<script>
		var bu_id;
		var previousActivityKey;
		var previousActivityType;
		var settings_id;
		var settings_name;

	</script>
</body>

</html>
