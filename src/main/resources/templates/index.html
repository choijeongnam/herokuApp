<!DOCTYPE HTML>
<html>

<head>
	<title>web-push</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.5.0/firebase-messaging.js"></script>
	<script type="text/javascript" src="/index.js"></script>
</head>

<body>
	<div>
		<div>제목<input type="text" id="title" /></div>
		<div>내용<input type="text" id="body" /></div>
		<div>이미지<input type="text" id="image" /></div>
		<div>아이콘<input type="text" id="icon" /></div>
		<div><button type="button" id="callAPI" onclick="callAPI();">호출</button></div>
	</div>
	<script type="text/javascript">
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				firebase.initializeApp(firebaseConfig);
				getMessagingObject();
				requestPermission();
				getToken();
				receiveMessage();
			})
		}
	</script>
</body>

</html>
