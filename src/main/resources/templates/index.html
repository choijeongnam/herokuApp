<!DOCTYPE HTML>
<html>

<head>
	<title>발송이력</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script data-main="/js/main.js" type="text/javascript" src="/js/require.js"></script>
</head>

<body>
	<div class="container">
		<div class="form-group">
			<span>* 발송이력을 저장하기 위해서는 세그먼트(발송할 Data Extensions) 컬럼에 unif_id, mkt_id, mkt_dept_cd, campaign_code 값이 필수입니다.</span>
		</div>
		<div class="form-group">
			<label for="mid">MID: </label>
			<input id="mid" type="text" class="form-control" readonly="readonly"/>
		</div>
<!--		<div class="form-group">
			<label for="campaign">캠페인코드: </label>
			<input id="campaign" type="text" class="form-control" placeholder="캠페인코드 입력" />
		</div>-->
		<div class="form-group">
			<label for="channel">채널: </label>
			<select id="channel" class="form-control" >
				<option value="" selected="selected">선택</option>
				<option value="EML">Email</option>
				<option value="APU">앱 푸시</option>
				<option value="WPU">웹 푸시</option>
				<option value="ISM">SMS 국제발송</option>
				<option value="LSM">국내 SMS</option>
				<option value="LLM">국내 LMS</option>
				<option value="LMM">국내 MMS</option>
				<option value="KAT">카카오 알림톡</option>
				<option value="KFT">카카오 친구톡</option>
			</select>
		</div>
	</div>
	<script>
		var bu_id;
		var settings_pre_activityKey;
		var settings_pre_activityType;
		var settings_id;
		var settings_name;

	</script>
</body>

</html>
